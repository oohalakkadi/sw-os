<!DOCTYPE html>
<html>
  <head>
    <title>sig work os</title>
    <style>
      /* Load custom fonts */
      @font-face {
        font-family: "BlueScreen";
        src: url("assets/bluescreen.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Type";
        src: url("assets/type.ttf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      
      /* Base styles */
      body {
        background-color: #000;
        margin: 0;
        font-family: sans-serif;
      }
      
      /* Full-screen background video */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }
      
      /* Semi-transparent black overlay */
      #bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      
      /* Countdown container centered on the page */
      #countdown {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        color: #fff;
      }
      
      /* Large countdown numbers using BlueScreen */
      .big-count {
        font-family: "BlueScreen", sans-serif;
        font-size: 72px;
      }
      
      /* Caption using Type with extra letter-spacing and a small gap */
      .small-text {
        font-family: "Type", sans-serif;
        font-size: 24px;
        margin-top: 3px;
        display: inline-block;
        letter-spacing: 4px;
      }
      
      /* Icon container for the buttons in the top right corner */
      .icon-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      
      .icon-container a {
        text-decoration: none;
        color: #fff;
        text-align: center;
      }
      
      .icon-container img {
        width: 100px;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      
      .icon-container p {
        margin: 0;
        font-size: 16px;
        font-family: "Type", sans-serif;
        letter-spacing: -1px;
      }
    </style>
  </head>
  <body>
    <!-- Full-screen looping video background -->
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="assets/Background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <!-- Semi-transparent black overlay -->
    <div id="bg-overlay"></div>
    
    <!-- Centered countdown display -->
    <div id="countdown"></div>
    
    <!-- Icon container in the top right corner with three buttons -->
    <div class="icon-container">
      <!-- Overleaf button -->
      <a href="https://www.overleaf.com" target="_blank">
        <img src="https://framerusercontent.com/images/Li4ek7P6XlQpWJIxamgsQWA6ho.png" alt="Overleaf Icon">
        <p>overleaf</p>
      </a>
      <!-- Second button -->
      <a href="https://signature-work.dukekunshan.edu.cn/wp-content/uploads/2024/12/DKU-UG-Signature-Work-Handbook-V8-2024-2025-1.pdf" target="_blank">
        <img src="https://framerusercontent.com/images/Li4ek7P6XlQpWJIxamgsQWA6ho.png" alt="SW Handbook Icon">
        <p>sw handbook</p>
      </a>
      <!-- Third button -->
      <a href="https://signature-work.dukekunshan.edu.cn/" target="_blank">
        <img src="https://framerusercontent.com/images/Li4ek7P6XlQpWJIxamgsQWA6ho.png" alt="SW Website Icon">
        <p>sw website</p>
      </a>
    </div>
    
    <!-- Reference the external countdown script -->
    <script src="countdown.js"></script>
  </body>
</html>
